	.fcorn-register {
		font-family: "Source Sans Pro";
		width: 800px;
		margin: 0 auto;
		padding: 10px 35px;
		background: #fff;
		border: 1px solid #eee;
		letter-spacing: 1px;
		box-shadow: 0 0 2px rgba(60, 60, 60, 0.1);
	}

	.fcorn-register p {
		margin-bottom: 30px;
	}

	.fcorn-register p.register-info {
		background: #ff5a5f;
		color: #fff;
		padding: 8px 15px;
		font-size: 12px;
		font-weight: 600;
		margin-top: 30px;
	}

	.fcorn-register p>input,
	.fcorn-register p>select {
		display: inline-block;
		width: 100%;
		padding: 10px 15px;
		font-weight: 100;
		color: #686868;
		border: 1px solid rgba(159, 159, 159, 0.2);
		box-shadow: 0 0 3px rgba(60, 60, 60, 0.05);
	}

	.fcorn-register p>textarea {
		display: inline-block;
		width: 100%;
		padding: 10px 15px;
		font-weight: 100;
		color: #686868;
		border: 1px solid rgba(159, 159, 159, 0.2);
		box-shadow: 0 0 3px rgba(60, 60, 60, 0.05);
	}

	/** To hide default arrow */
	.fcorn-register p>select {
		text-indent: 0.01px;
		/** if it doesn't work change to something 0.05 etc... **/
		text-overflow: "";
		-webkit-appearance: none;
		-moz-appearance: none;
	}

	.fcorn-register p.city-wrap,
	.fcorn-register p.country-wrap {
		position: relative;
	}

	.fcorn-register p.city-wrap:before,
	.fcorn-register p.country-wrap:before {
		/** For custom arrow in select box **/
		position: absolute;
		content: "#";
		font-family: "entypo";
		font-size: 18px;
		color: #686868;
		top: 10px;
		right: 25px;
	}

	/** Register Toogle Btn **/
	.fcorn-register p.register-toggle {
		position: relative;
	}

	.fcorn-register p.register-toggle>.info {
		font-size: 13px;
		margin-left: 20px;
	}

	.fcorn-register p.register-toggle>label.toggle-label {
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		-o-user-select: none;
		user-select: none;
		cursor: pointer;
		display: inline-block;
		background: #ff5a5f;
		width: 60px;
		height: 24px;
		float: left;
		position: relative;
		font-size: 10px;
		color: #fff;
	}

	.fcorn-register p.register-toggle>label.toggle-label>input.toggle-input {
		position: absolute;
		top: 0;
		left: 0;
		opacity: 0;
	}

	/** this is for labeling of on/off text **/
	.fcorn-register p.register-toggle>label.toggle-label:before,
	.fcorn-register p.register-toggle>label.toggle-label:after {
		position: absolute;
		top: 30%;
		line-height: 1.1;
		font-weight: 100;
	}

	.fcorn-register p.register-toggle>label.toggle-label:before {
		content: attr(data-on);
		left: 7px;
	}

	.fcorn-register p.register-toggle>label.toggle-label:after {
		content: attr(data-off);
		right: 7px;
	}

	/** handle switch **/
	.fcorn-register p.register-toggle>label.toggle-label .toggle-handle {
		position: absolute;
		background: #fff;
		left: 0;
		top: 0;
		border: 1px solid #ff5a5f;
		display: inline-block;
		-webkit-transition: 0.2s;
		transition: 0.2s;
		box-shadow: inset 0 0 5px rgba(50, 50, 50, 0.1);
		width: 50%;
		height: inherit;
	}

	.fcorn-register p.register-toggle>label.toggle-label>input.toggle-input:checked~.toggle-handle {
		left: 30px;
	}

	/* Register button */
	.fcorn-register p.register-submit {
		display: inline-block;
		float: right;
	}

	.fcorn-register p.register-submit>input {
		border: none;
		width: 200px;
		color: #fff;
		padding: 10px 15px;
		background: #ff5a5f;
		text-align: center;
		letter-spacing: 1px;
		box-shadow: 0 1px 1px #ff5a5f;
	}

	.fcorn-register p.register-cancel {
		display: inline-block;
		/* float: right; */
	}

	.fcorn-register p.register-cancel>input {
		border: none;
		width: 200px;
		color: #fff;
		padding: 10px 15px;
		background: #dbd9d9;
		text-align: center;
		letter-spacing: 1px;
		box-shadow: 0 1px 1px #dbd9d9;
	}

	.btn {
	position: relative;

	/* margin: 30px auto; */

	color: white !important;
	background-color: #ff5a5f;
	border: none !important;
	}
</style>

{% block body_contents %}
<div class="page-container-responsive space-top-4 space-4">
	<div class="row">
		{% include 'user/user_sidebar.html' %}
		<div class="col-md-9">
			<!-- Register Form -->
			<div>
				<form class="fcorn-register container" method="post" action="{% url 'request_register_submit' %}" enctype="multipart/form-data" method="post">
					<div class="row">
						<p class="col-md-10" style="color:#686868; font-weight: bold">* Note: All fields are required.</p>
						<button class="btn col-md-2" type="button">Delete</button>
					</div>

					<div class="row">
						<p class="col-md-9"><input name="name" type="text" placeholder="Title" value="{{ property_detail.name }}" required></p>
						<p class="col-md-3"><input name="city" type="text" placeholder="City" value="{{ property_detail.city }}" required></p>
					</div>

					<div class="row">
						<p class="col-md-6"><input name="price" type="number" min="0" placeholder="$ Daily Price" value="{{ property_detail.daily_price }}" required></p>
						<p class="col-md-6"><input name="move_date" type="date" style="border-color: #ffb400;background-color: #fff8e5;height:40px;" required></p>
					</div>

					<p class="register-cancel"><input type="cancel" value="Cancel" onClick="history.back(-1);"></p>
					<p class="register-submit"><input type="submit" value="Post"></p>
				</form>
			</div>

		</div>
	</div>
</div>
